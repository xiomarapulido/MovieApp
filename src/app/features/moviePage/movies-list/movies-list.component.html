<div class="app-movies-list col-12">
    <h1 class="app-movies-list__title text-center mb-5">Movie List</h1>
  
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
          <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2" *ngFor="let m of movieData()">
            <app-card-movie [movie]="m"></app-card-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
