<div class="app-home col-12">
  <h1 class="app-home__title text-center mb-5">Top 10 Most Popular Movies</h1>

  <div class="row">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-12 col-sm-12 custom-col" *ngFor="let m of movieData()">
          <app-card-movie [movie]="m" [dynamicClass]="'custom-card'"></app-card-movie>
        </div>
      </div>
    </div>
  </div>
</div>
