<div class="app-movies-list col-12">

  <div class="row">
    <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2 offset-md-1 offset-lg-1">
      <app-searcher [searchTerm]="searchTerm()" (searchChange)="onSearch($event)"></app-searcher>
    </div>
  
    <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2 offset-md-1 offset-lg-1">
      <app-filter [availableOptions]="availableGenres()" [selectedOptionData]="selectedGenres()"
      (dataChange)="onGenreChange($event)">
    </app-filter>
    </div>
    
  </div>
 

  <div class="col-12">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
          <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2" *ngFor="let m of paginatedMovies">
            <app-card-movie [movie]="m"></app-card-movie>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-paginator [currentPage]="currentPage()" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
  </app-paginator>
</div>
