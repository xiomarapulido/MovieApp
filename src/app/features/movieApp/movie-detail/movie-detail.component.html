<div *ngIf="error()">
    <div class="alert alert-danger text-center" role="alert">
      Movie not found. Please try again later.
    </div>
  </div>
  
  <!-- Show movie details only if there's no error and movie data exists -->
  <div *ngIf="!error() && movie()">
    <div class="container mt-5">
      <!-- Back Button -->
      <button class="btn btn-light mb-4" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
  
      <div class="row">
        <!-- Movie Poster -->
        <div class="col-md-4">
          <img [src]="movie()?.image?.url" [alt]="movie()?.image?.title" class="img-fluid rounded shadow" *ngIf="movie()?.image">
        </div>
  
        <!-- Movie Details -->
        <div class="col-md-8">
          <h1 class="text-danger">{{ movie()?.title }}</h1>
  
          <p><strong>Genres:</strong> {{ movie()?.genres?.join(', ') }}</p>
  
          <p><strong>Popularity:</strong> {{ movie()?.popularity | number: '1.2-2' }}</p>
  
          <p><strong>Runtime:</strong> {{ movie()?.runtime }}</p>
  
          <p><strong>Released:</strong> {{ movie()?.released }}</p>
  
          <p><strong>Budget:</strong> {{ movie()?.budget | currency: 'EUR' }}</p>
        </div>
      </div>
    </div>
  </div>
